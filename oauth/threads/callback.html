<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Threads OAuth Callback - Talrik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000 0%, #262626 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
        .spinner {
            margin: 1.5rem auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Talrik...</h1>
        <div class="spinner"></div>
        <p>Please wait while we complete the authentication process.</p>
    </div>

    <script>
        // This page serves as the Universal Link target for Threads OAuth
        // iOS/macOS will intercept this URL and redirect to the Talrik app
        // If for some reason the app doesn't open, show a message
        setTimeout(function() {
            document.querySelector('.container').innerHTML =
                '<h1>Authentication Complete</h1>' +
                '<p>You can close this window and return to Talrik.</p>';
        }, 3000);
    </script>
</body>
</html>
